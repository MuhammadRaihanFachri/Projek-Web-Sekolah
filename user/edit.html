<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projek 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="bg-secondary">
    
    <div class="container mt-4">
        <a href="index.html" type="button" class="btn btn-warning mt-4"><i class="bi bi-arrow-left"></i></a>
      <div class="row justify-content-center">
        <!-- card -->
      <div class="card mt-4 bg-body-secondary">
        <div class="card-header">
          <h2 class="text-center">Tambah PIC Ruangan</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  
                  <span class="input-group-text">Nama Lengkap</span>
                </div>
                <input type="text" class="form-control" placeholder="Nama Lengkap"name="name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  
                  <span class="input-group-text">Username</span>
                </div>
                <input type="Text" class="form-control" placeholder="Nama Pengguna"name="Username">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  
                  <span class="input-group-text">Email</span>
                </div>
                <input type="email" class="form-control" placeholder="Example@test.com" name="email">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  
                  <span class="input-group-text">Password</span>
                </div>
                <input type="Password" class="form-control" placeholder="*****"name="Password">
              </div>
            </div>
            <div class="col-md-6">
              <button type="Submit" class="btn btn-success">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--card end -->

      <!-- Show Data End -->
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
