    <div class="container mt-4">
        <a href="index.html" type="button" class="btn btn-warning mt-4"><i class="bi bi-arrow-left"></i></a>

        <div class="card-header">
          <h3 class="text-center">Edit Data Ruangan</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3">

                    <div class="input-group-prepend">
                        <span class="input-group-text">Ukuran Ruangan</span>
                    </div>
                    <select class="form-select" name="Ukuran">
                        <option selected>Pilih...</option>
                        <option value="Kecil">Kecil</option>
                        <option value="Sedang">Sedang</option>
                        <option value="Besar">Besar</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">PIC Ruangan</span>
                    </div>
                    <select class="form-select" name="name">
                        <option selected>Pilih...</option>
                        <option value="row">Muhammad Raihan</option>
                        <option value="row">Kun Faris</option>
                        <option value="row">Hanif Firas</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
              <button type="Submit" class="btn btn-success">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </div>
        </div>
